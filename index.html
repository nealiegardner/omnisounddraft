<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>EarAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
            },
            colors: {
              'ios-bg': '#F2F2F7',
              'ios-surface': 'rgba(255, 255, 255, 0.7)',
              'ios-blue': '#007AFF',
              'ios-green': '#34C759',
              'ios-red': '#FF3B30',
              'ios-gray': '#8E8E93',
              'ios-separator': 'rgba(60, 60, 67, 0.12)',
              'ios-bubble-user': '#007AFF',
              'ios-bubble-ai': 'rgba(233, 233, 235, 0.8)',
            },
            boxShadow: {
              'ios-glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
              'ios-float': '0 12px 40px rgba(0,0,0,0.12)',
              'ios-inner': 'inset 0 0 0 0.5px rgba(255, 255, 255, 0.3)',
            },
            backdropBlur: {
              'ios': '25px',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F2F2F7;
        background-image: 
          radial-gradient(at 0% 0%, hsla(210,100%,95%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,100%,95%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,100%,95%,1) 0, transparent 50%);
        background-attachment: fixed;
        color: #000000;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        height: 100vh;
        width: 100vw;
        margin: 0;
        overflow: hidden;
      }
      .ios-glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 0.5px solid rgba(255, 255, 255, 0.4);
      }
      .ios-glass-dark {
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 0.5px solid rgba(255, 255, 255, 0.1);
      }
      .safe-pb {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .safe-pt {
        padding-top: env(safe-area-inset-top);
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
